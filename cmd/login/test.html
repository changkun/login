<html lang="en">

        <title>Login Test - Changkun Ou</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="https://changkun.de/logo.png">
        <meta name="color-scheme" content="light dark">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <style>
            :root {
                --bg: #e8e8e8;
                --text: #1a1a1a;
                --text-secondary: #444444;
                --text-muted: #777777;
                --accent: #0055aa;
                --border: #cccccc;
                --success: #27ae60;
                --error: #c0392b;
            }
            [data-theme="dark"] {
                --bg: #111111;
                --text: #f5f5f5;
                --text-secondary: #a0a0a0;
                --text-muted: #666666;
                --accent: #4da6ff;
                --border: #333333;
                --success: #2ecc71;
                --error: #e74c3c;
            }
            * {
                box-sizing: border-box;
            }
            ::selection {
                background: #555;
                color: #fff;
            }
            html {
                height: 100%;
            }
            body {
                margin: 0;
                min-height: 100%;
                display: flex;
                flex-direction: column;
                background: var(--bg);
                color: var(--text);
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                line-height: 1.6;
                transition: background 0.3s, color 0.3s;
            }
            .theme-toggle {
                position: fixed;
                top: 24px;
                right: 24px;
                background: none;
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 8px;
                cursor: pointer;
                color: var(--text-secondary);
                transition: color 0.2s, border-color 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .theme-toggle:hover {
                color: var(--text);
                border-color: var(--text-muted);
            }
            [data-theme="light"] .icon-sun,
            [data-theme="dark"] .icon-moon {
                display: none;
            }
            [data-theme="light"] .icon-moon,
            [data-theme="dark"] .icon-sun {
                display: block;
            }
            main {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 24px;
            }
            .test-card {
                width: 100%;
                max-width: 360px;
                text-align: center;
            }
            .test-card img {
                width: 80px;
                height: 80px;
                border-radius: 12px;
                margin-bottom: 24px;
            }
            h1 {
                margin: 0 0 4px;
                font-size: 28px;
                font-weight: 600;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            .tagline {
                margin: 0 0 32px;
                font-size: 15px;
                font-weight: 300;
                font-style: italic;
                color: var(--text-muted);
            }
            .section-title {
                margin: 0 0 24px;
                font-size: 15px;
                font-weight: 500;
                color: var(--accent);
            }
            .status {
                margin-bottom: 24px;
                padding: 16px;
                border-radius: 8px;
                border: 1px solid var(--border);
                font-size: 14px;
                transition: border-color 0.2s;
            }
            .status.checking {
                color: var(--text-muted);
            }
            .status.logged-in {
                color: var(--success);
                border-color: var(--success);
            }
            .status.not-logged-in {
                color: var(--error);
                border-color: var(--error);
            }
            .status .username {
                font-weight: 600;
            }
            .btn {
                display: inline-block;
                padding: 10px 24px;
                font-family: inherit;
                font-size: 14px;
                font-weight: 500;
                color: var(--bg);
                background: var(--accent);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: opacity 0.2s;
                text-decoration: none;
            }
            .btn:hover {
                opacity: 0.85;
            }
            .btn-secondary {
                color: var(--text-secondary);
                background: none;
                border: 1px solid var(--border);
            }
            .btn-secondary:hover {
                border-color: var(--text-muted);
                opacity: 1;
            }
            .actions {
                display: flex;
                gap: 12px;
                justify-content: center;
            }
            footer {
                padding: 24px;
                text-align: center;
                font-size: 13px;
                color: var(--text-muted);
            }
            @media (max-width: 600px) {
                main {
                    padding: 60px 24px;
                }
                .test-card {
                    max-width: 100%;
                }
                .theme-toggle {
                    top: 16px;
                    right: 16px;
                }
            }
        </style>
    </head>
    <body>
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <main>
            <div class="test-card">
                <img src="https://changkun.de/logo.png" alt="Changkun Ou">
                <h1>Changkun Ou</h1>
                <p class="tagline">Science and art, life in between.</p>
                <p class="section-title">Login Status</p>
                <div class="status checking" id="status">Checking login status...</div>
                <div class="actions" id="actions"></div>
            </div>
        </main>

        <footer>
            <span>&copy; 2021â€“<script>document.write(new Date().getFullYear())</script> Changkun Ou</span>
        </footer>

        <script>
            (function() {
                const toggle = document.querySelector('.theme-toggle');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

                function getTheme() {
                    const stored = localStorage.getItem('theme');
                    if (stored) return stored;
                    return prefersDark.matches ? 'dark' : 'light';
                }

                function setTheme(theme) {
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                }

                setTheme(getTheme());

                toggle.addEventListener('click', () => {
                    const current = document.documentElement.getAttribute('data-theme');
                    setTheme(current === 'dark' ? 'light' : 'dark');
                });

                prefersDark.addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            })();

            const statusEl = document.getElementById('status');
            const actionsEl = document.getElementById('actions');

            // Try to find a token: from query param or from cookie.
            function getToken() {
                const params = new URLSearchParams(window.location.search);
                const t = params.get('token');
                if (t) return t;

                const match = document.cookie.match(/(?:^|;\s*)auth=([^;]*)/);
                return match ? match[1] : null;
            }

            function showLoggedIn(username) {
                statusEl.className = 'status logged-in';
                statusEl.innerHTML = 'Logged in as <span class="username">' + username + '</span>';
                actionsEl.innerHTML =
                    '<button class="btn btn-secondary" id="logout-btn">Logout</button>' +
                    '<button class="btn btn-secondary" id="login-btn">Login again</button>';
                document.getElementById('logout-btn').addEventListener('click', logout);
                document.getElementById('login-btn').addEventListener('click', redirectToLogin);
            }

            function showNotLoggedIn() {
                statusEl.className = 'status not-logged-in';
                statusEl.textContent = 'Not logged in';
                actionsEl.innerHTML = '<button class="btn" id="login-btn">Login</button>';
                document.getElementById('login-btn').addEventListener('click', redirectToLogin);
            }

            function logout() {
                document.cookie = 'auth=; Domain=changkun.de; Path=/; Max-Age=0';
                // Also clear for the exact host (in case of localhost testing).
                document.cookie = 'auth=; Path=/; Max-Age=0';
                // Remove token from URL and refresh.
                window.location.replace(window.location.origin + '/test');
            }

            function redirectToLogin() {
                window.location.replace('/?redirect=' + encodeURIComponent(window.location.origin + '/test'));
            }

            const token = getToken();
            if (!token) {
                showNotLoggedIn();
            } else {
                fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token }),
                })
                .then(resp => {
                    if (!resp.ok) throw new Error('verify failed');
                    return resp.json();
                })
                .then(data => {
                    showLoggedIn(data.username || 'unknown');
                })
                .catch(() => {
                    showNotLoggedIn();
                });
            }
        </script>
    </body>
</html>
