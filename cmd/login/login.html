<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80889616-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-80889616-2');
        </script>
        <title>Login - Changkun Ou</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="https://changkun.de/logo.png">
        <meta name="color-scheme" content="light dark">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg: #e8e8e8;
                --text: #1a1a1a;
                --text-secondary: #444444;
                --text-muted: #777777;
                --accent: #0055aa;
                --border: #cccccc;
                --input-bg: #ffffff;
            }
            [data-theme="dark"] {
                --bg: #111111;
                --text: #f5f5f5;
                --text-secondary: #a0a0a0;
                --text-muted: #666666;
                --accent: #4da6ff;
                --border: #333333;
                --input-bg: #1a1a1a;
            }
            * {
                box-sizing: border-box;
            }
            ::selection {
                background: #555;
                color: #fff;
            }
            html {
                height: 100%;
            }
            body {
                margin: 0;
                min-height: 100%;
                display: flex;
                flex-direction: column;
                background: var(--bg);
                color: var(--text);
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                line-height: 1.6;
                transition: background 0.3s, color 0.3s;
            }
            .theme-toggle {
                position: fixed;
                top: 24px;
                right: 24px;
                background: none;
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 8px;
                cursor: pointer;
                color: var(--text-secondary);
                transition: color 0.2s, border-color 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .theme-toggle:hover {
                color: var(--text);
                border-color: var(--text-muted);
            }
            [data-theme="light"] .icon-sun,
            [data-theme="dark"] .icon-moon {
                display: none;
            }
            [data-theme="light"] .icon-moon,
            [data-theme="dark"] .icon-sun {
                display: block;
            }
            main {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 24px;
            }
            .login-card {
                width: 100%;
                max-width: 360px;
                text-align: center;
            }
            .login-card img {
                width: 80px;
                height: 80px;
                border-radius: 12px;
                margin-bottom: 24px;
            }
            h1 {
                margin: 0 0 4px;
                font-size: 28px;
                font-weight: 600;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            .tagline {
                margin: 0 0 32px;
                font-size: 15px;
                font-weight: 300;
                font-style: italic;
                color: var(--text-muted);
            }
            .login-title {
                margin: 0 0 24px;
                font-size: 15px;
                font-weight: 500;
                color: var(--accent);
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px 14px;
                font-family: inherit;
                font-size: 14px;
                font-weight: 400;
                color: var(--text);
                background: var(--input-bg);
                border: 1px solid var(--border);
                border-radius: 8px;
                outline: none;
                transition: border-color 0.2s;
            }
            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: var(--accent);
            }
            input[type="text"]::placeholder,
            input[type="password"]::placeholder {
                color: var(--text-muted);
            }
            input[type="submit"] {
                width: 100%;
                padding: 10px 14px;
                font-family: inherit;
                font-size: 14px;
                font-weight: 500;
                color: var(--bg);
                background: var(--accent);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: opacity 0.2s;
                margin-top: 4px;
            }
            input[type="submit"]:hover {
                opacity: 0.85;
            }
            .error-msg {
                margin-top: 16px;
                font-size: 13px;
                color: #c0392b;
                opacity: 0;
                transition: opacity 0.2s;
            }
            footer {
                padding: 24px;
                text-align: center;
                font-size: 13px;
                color: var(--text-muted);
            }
            footer a {
                color: var(--text-muted);
                text-decoration: none;
                transition: color 0.2s;
            }
            footer a:hover {
                color: var(--text-secondary);
            }
            @media (max-width: 600px) {
                main {
                    padding: 60px 24px;
                }
                .login-card {
                    max-width: 100%;
                }
                .theme-toggle {
                    top: 16px;
                    right: 16px;
                }
            }
        </style>
    </head>
    <body>
        <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

        <main>
            <div class="login-card">
                <img src="https://changkun.de/logo.png" alt="Changkun Ou">
                <h1>Changkun Ou</h1>
                <p class="tagline">Science and art, life in between.</p>
                <p class="login-title">Login</p>
                <form id="login">
                    <input type="text" name="username" id="username" placeholder="Username" autocomplete="username">
                    <input type="password" name="password" id="password-field" placeholder="Password" autocomplete="current-password">
                    <input type="submit" value="Login" id="submit">
                </form>
                <p class="error-msg" id="login-error-msg">Invalid username and/or password</p>
            </div>
        </main>

        <footer>
            <span>&copy; 2021â€“<script>document.write(new Date().getFullYear())</script> Changkun Ou</span>
        </footer>

        <script>
            (function() {
                const toggle = document.querySelector('.theme-toggle');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

                function getTheme() {
                    const stored = localStorage.getItem('theme');
                    if (stored) return stored;
                    return prefersDark.matches ? 'dark' : 'light';
                }

                function setTheme(theme) {
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                }

                setTheme(getTheme());

                toggle.addEventListener('click', () => {
                    const current = document.documentElement.getAttribute('data-theme');
                    setTheme(current === 'dark' ? 'light' : 'dark');
                });

                prefersDark.addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            })();

            const loginForm = document.getElementById("login");
            const loginErrorMsg = document.getElementById("login-error-msg");
            const params = new URLSearchParams(window.location.search);

            document.getElementById("submit").addEventListener("click", (e) => {
                e.preventDefault();
                loginErrorMsg.style.opacity = 0;

                fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: loginForm.username.value,
                        password: loginForm.password.value,
                        redirect: params.get('redirect'),
                    }),
                })
                .then(resp => {
                    if (resp.status >= 400 && resp.status < 600) {
                        throw new Error('bad response from server');
                    }
                    return resp.json();
                })
                .then(data => {
                    window.location.href = data.redirect;
                })
                .catch(err => {
                    loginErrorMsg.style.opacity = 1;
                    console.log(err);
                });
            });
        </script>
    </body>
</html>
